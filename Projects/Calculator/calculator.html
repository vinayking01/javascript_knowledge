<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>
        Calculator
    </h1>
    <div id="container">
        <div id="output" class="num"></div>
        <div id="Clear" class="num box1">AC</div>
        <div id="sign" class="num box1" >+/-</div>
        <div id="per" class="num box1" >%</div>
        <div id="Div" class="operation box1" >/</div>
        <div id="Multi" class="operation box1" >*</div>
        <div id="Add" class="operation box1" >+</div>
        <div id="Sub" class="operation box1" >-</div>
        <div id="Equal" class="operation box1">=</div>
        <div id="zero" class="box1" onclick="myfunc(0)">0</div>
        <div id="dot" class="box1">.</div>
        <div id="one" class="num box1"onclick="myfunc(1)">1</div>
        <div id="two" class="num box1" onclick="myfunc(2)">2</div>
        <div id="three" class="num box1" onclick="myfunc(3)">3</div>
        <div id="four" class="num box1" onclick="myfunc(4)">4</div>
        <div id="five" class="num box1" onclick="myfunc(5)">5</div>
        <div id="six" class="num box1" onclick="myfunc(6)">6</div>
        <div id="seven" class="num box1" onclick="myfunc(7)">7</div>
        <div id="eight" class="num box1" onclick="myfunc(8)">8</div>
        <div id="nine" class="num box1" onclick=myfunc(9)>9</div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
