<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="weather-header">
            <form class="weather-search">
                <label for="search"><i class="fa-solid fa-magnifying-glass "></i></label>
                <input type="search" name="search" class="search-city" placeholder="enter the city name">

            </form>
        </div>
        <div class="weather-body">
            <h1 class="city-name">None Demo</h1>
            <div><p class="time-date">22</p></div>
            <div class="weather-forcast">None demo</div>
            <div class="icon-temp">
                <div>
                    <i class="weather-icon">icon</i>
                </div>
                <div class="weather-temp" style="font-size: x-large; font-weight: 800; color: rgb(45, 42, 42);">768
                </div>
            </div>
            <div>
                <i class="min-temperature">232</i>&emsp;&emsp;&emsp;
                <i class="max-temperature">344</i>
            </div>
        </div>
        <section class="weather-footer" >
            <div class="weather-card" style="position: relative;">
                <div style=" position: absolute; top: 10px; left: 0px;">
                    <i class="fa-solid fa-fire-flame-curved "></i>
                </div>
                <div style="position: absolute; left: 25px;">
                    <p>Feels Like</p>
                    <p class="weather-feels-like">213&deg;</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-smog "></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">99%</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind "></i>
                <div>
                    <p>wind</p>
                    <p class="weather-wind">22 m/s</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-bomb "></i>
                <div>
                    <p>pressure</p>
                    <p class="weather-pressure">212hz</p>
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
