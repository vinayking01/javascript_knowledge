          // section ï¸3ï¸âƒ£ MouseEvent in JavaScript
         // The MouseEvent Object

         document.getElementById("para").addEventListener("mousemove",()=>{

         function func2()  // or function func2(event)
         {
             this.style.backgroundColor = "yellow";
             document.getElementById("KeyPressed").innerHTML= `Key pressed ${event.key}`;   // i told you previuosly event is automatically passed
         }
         function func3()  // or function func2(event)

         }
         document.getElementById("effect").onkeypress = func2;
