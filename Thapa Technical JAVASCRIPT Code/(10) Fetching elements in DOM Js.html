    <script>
    var p = document.getElementById("Schild1").innerHTML = " This is the First accesing the element.";
    console.log(p);


    //1. Targeting Methods in JS DOM - there are multiple methods but we mostly use ID, CLass , TaG .etc.

    // 1.(a) BY ID - it return only the targeted item, not any collections which first encountered.
        console.log(document.getElementById("Schild1"));
    //  (B) By ClassName -- it creates the collection on the bases of class name . and that return its not collection of child.
        console.log(document.getElementsByClassName("parent1")); // it returns the collection of all elements that matches that givesn class in Whole html. 

    // (c) By Tag Name - it returns the collection of items.
        // console.log(document.getElementsByTagName('div'));
      
    // (d) document.all - gives the array of all the items present in DOM. 
        console.log(document.all[5]); // You can use square backets with any Targeting method which is returning the items in array .

    // (e) querySelector() - it target the given css selector.We can give here anything like tag name,id, class,etc. . It targets only the first enocuntered element in whole HTML and stops there.
        console.log(document.querySelector('.parent1'));
        console.log(document.querySelector("#Kchild1 p:first-child")); // Acceessing the ony 1st child of the #Khcild which comes in p tag
        
        console.log(document.querySelector(".parent1 #Schild2 p").innerText);

    // (f) QuerySelectorAll() - it target the given css selector. we can give here anything like tag name,id,class,etc. IT targets the all element which contains the target attribute. After collection it returns back.
        console.log(document.querySelectorAll('.parent1'));    
        console.log(document.querySelectorAll('div'));

    // (g) document.images - It gives the array of Images present in whole array.
        // console.log(document.images);


    //2 DOM Get and Set Value Methods
        //2.(a) Innertext - gives the only text 
        console.log(document.getElementById('Schild1').innerText);
        console.log(document.getElementById('body1').innerText);  // it return the any text which is present in anywhere in body inside their sub tags anywhere. and does not include any tags.

        //2.(b)  InnerHtml  - gives the data in HTML formate and also when we want to change the value or text we alwyas use this not innertext.
        // console.log(document.getElementById('body1').innerHTML);
        document.getElementById('Schild1').innerHTML = "Bye BYE";
        
        //(c) AttributeNode - it returns the value of that attribute if exist int that target element. eg - style attribute in class parent1 
        console.log(document.getElementsByClassName("parent1")[0].getAttribute("style")); // here it return the all styling value like anything border, color, font etc.

        //(d) getAttributeNode - it return the attribute name along with value.This the only difference
        console.log(document.getElementsByClassName("parent1")[0].getAttributeNode("class"));

        //(e) Attributes - it creates the object which is refering to the collection of all attraibutes stored in formate of eky value pair.
        console.log(document.getElementsByClassName("parent1")[0].attributes);
