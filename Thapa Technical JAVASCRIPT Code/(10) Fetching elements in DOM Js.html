<!-- Various ways to access elements in JavaScript DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body id="body1">
    <div class="parent1" style="border: 2px solid red">
        <div id="Schild1">
           <p>Child 1</p> 
        </div>
        <div id="Schild2">
           <p>Child 2</p>
        </div>
    </div>
    <div class="parent1" style="background-color: greenyellow;">
        <div id="Kchild1">
            <p>Child 3</p>
            <p>Child 4</p>
        </div>
        <div id="Kchild2">
            <p>Child 5</p>
        </div>
    </div>
    <div>
        <h1 id="heading">Don't forget to subscribe to my channel</h1>
    </div>
    <p class="parent">Hi, I am leaving!</p>
    <div>
        <h1 id="clock"></h1>
        <h2 id="close">Closing interval is coming</h2>
    </div>
    <div id="outer-box1" style="padding: 10px; border: 2px solid black; background-color: yellow;">
        <div id="remove-box" style="border: 2px solid black; background-color: red; width: 100px; height: 100px; margin: auto;">
            Click to remove this box
        </div>
    </div>
    
    <script>
        // Changing the text of an element using getElementById
        document.getElementById("Schild1").innerHTML = "This is the first accessed element.";
        
        // 1. Accessing elements
        
        // (a) By ID - Returns a single element that matches the given ID
        console.log(document.getElementById("Schild1")); // Logs the <div id="Schild1"> element
        
        // (b) By Class Name - Returns an HTMLCollection (array-like structure) of elements with the specified class
        console.log(document.getElementsByClassName("parent1")); // Logs all elements with class "parent1"
        
        // (c) By Tag Name - Returns a collection of all matching tag elements
        console.log(document.getElementsByTagName("div")); // Logs all <div> elements in the document
        
        // (d) document.all - Returns a collection of all elements in the document
        console.log(document.all); // Logs an array of all elements in the DOM
        
        // (e) querySelector() - Returns the first element that matches the CSS selector
        console.log(document.querySelector(".parent1")); // Logs the first <div class="parent1">
        console.log(document.querySelector("#Kchild1 p:first-child")); // Logs first <p> inside #Kchild1
        console.log(document.querySelector(".parent1 #Schild2 p").innerText); // Logs "Child 2"
        
        // (f) querySelectorAll() - Returns all elements matching the CSS selector as a NodeList
        console.log(document.querySelectorAll(".parent1")); // Logs NodeList of all .parent1 elements
        console.log(document.querySelectorAll("div")); // Logs NodeList of all <div> elements
        
        // 2. Getting and Setting Values in DOM
        
        // (a) innerText - Returns only the visible text inside an element
        console.log(document.getElementById("Schild1").innerText); // Logs "This is the first accessed element."
        console.log(document.getElementById("body1").innerText); // Logs all visible text inside <body>
        
        // (b) innerHTML - Returns HTML content inside an element (including tags)
        console.log(document.getElementById("body1").innerHTML); // Logs full HTML inside <body>
        document.getElementById("Schild1").innerHTML = "Bye Bye"; // Changes text to "Bye Bye"
        
        // (c) getAttribute - Returns the value of a specified attribute
        console.log(document.getElementsByClassName("parent1")[0].getAttribute("style")); // Logs style attributes
        
        // (d) getAttributeNode - Returns the attribute node itself (with name & value)
        console.log(document.getElementsByClassName("parent1")[0].getAttributeNode("class")); // Logs class attribute node
        
        // (e) attributes - Returns a NamedNodeMap of all attributes in an element
        console.log(document.getElementsByClassName("parent1")[0].attributes); // Logs all attributes of first .parent1 element
        
        // 3. Modifying CSS Styles Using JavaScript
        
        document.querySelector("#Kchild1").style.color = "blue"; // Changes text color to blue
        
        // 4. Removing an element from the DOM
        var remove_box = document.getElementById("remove-box");
        remove_box.onclick = function (e) {
            alert("Removing: " + e.target.innerText);
            remove_box.remove(); // Removes the clicked element
        };
    </script>
</body>
</html>
